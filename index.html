<html lang="tr">
<head>
    <meta charset="UTF-8">

    <!-- Stil dosyaları -->

    <style>
        /* Dil butonları için stil */
        .language-switcher {
            position: absolute;
            right: 20px; /* Sağ kenardan uzaklık */
            display: inline-block;
        }

        .language-button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 3px;
            border-radius: 66%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .language-button:hover {
            background-color: #ff6600;
            transform: scale(1.05);
        }

        .language-menu {
            display: none;
            position: absolute;
            top: 100%; /* Düğmenin hemen altında açılması için */
            right: 0; /* Menü sağa hizalı */
            background-color: #000;
            border: 1px solid #4717f6;
            border-radius: 8px;
            padding: 10px 0;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .language-menu button {
            background-color: transparent;
            color: #fff;
            border: none;
            text-align: left;
            padding: 10px 20px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .language-menu button:hover {
            background-color: #4717f6;
        }

        /* Menü aktif olduğunda görünür yap */
        .language-switcher.active .language-menu {
            display: block;
        }
    </style>
    
</head>
<body>
    <!-- Üst menü -->
    <header>
        <h2></h2>
    </header>

    <!-- Ana içerik -->
    <main>
        
            <!-- Cüzdan Bağlantısı Bölümü -->
        <section id="connect">
            <button id="connectWallet">WEB 3</button>
        </section>

        <!-- Dil Seçici -->
    <div class="language-switcher" id="languageSwitcher">
        <button class="language-button">🌐</button>
        <div class="language-menu">
            <button onclick="switchLanguage('tr')">🇹🇷Türkçe</button>
            <button onclick="switchLanguage('en')">🇬🇧English</button>
            <button onclick="switchLanguage('de')">🇩🇪Deutsch</button>
            <button onclick="switchLanguage('fr')">🇫🇷Français</button>
            <button onclick="switchLanguage('zh')">🇨🇳中文</button>
            <button onclick="switchLanguage('ru')">🇷🇺Русский</button>
        </div>
    </div>
         
        
        
        <!-- modX Bağlantısı Bölümü -->
        <section id="downloadSection">
            <h3 id="downloadTitle">Süper Sürpriz ! </h3>
            <p id="downloadDescription">Cüzdanınızda 50 Milyon STREET MONEY varsa 
                <a href="https://modfxmarket.com/modX" target="_blank" class="highlight-link">modX</a> 
                macOS ve Windows indirme bağlantıları burada gözükecek.
            </p>
        </section>

        <!-- Token Listeleme Bölümü -->
        <section id="tokens">
            <h3 id="balanceTitle">Sahip olduğun STREET Miktarı</h3>
            <table id="tokenTable" class="table">
                <thead>
                    <tr>
                        <th id="tokenColumn">Token</th>
                        <th id="balanceColumn">Bakiye</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="token-icon">
                            <img src="https://modfxmarket.com/street/img/street12.PNG" alt="Token Icon">
                            STREET MONEY
                        </td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Takas Bölümü -->
        <section id="swap">
            <h3 id="swapTitle">Takas Yap</h3>
            <form id="swapForm">
                <div class="form-group">
                    <label id="fromTokenLabel" for="fromToken">Göndereceğiniz Token</label>
                    <select id="fromToken" name="fromToken" class="form-control">
                        <option value="BNB">BNB</option>
                        <option value="MATIC">MATIC</option>
                        <option value="STREET">STREET MONEY</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="toTokenLabel" for="toToken">Almak İstediğiniz Token</label>
                    <select id="toToken" name="toToken" class="form-control">
                        <option value="STREET">STREET MONEY</option>
                        <option value="BNB">BNB</option>
                        <option value="MATIC">MATIC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="amountLabel" for="amount">Gönderilecek Token Miktarı</label>
                    <input type="number" id="amount" name="amount" placeholder="0.3 BNB" step="any" min="0" class="form-control" required>
                </div>

                <button type="submit" id="swapButton">Takas Yap</button>
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <p>© 2024 Neon Wallet</p>
    </footer>

        function switchLanguage(language) {
            document.getElementById("connectWallet").innerText = translations[language].connectWallet;

    <script>
        const languageSwitcher = document.getElementById('languageSwitcher');
        const languageButton = languageSwitcher.querySelector('.language-button');
        const languageMenu = languageSwitcher.querySelector('.language-menu');

        // Menü açma ve kapama
        languageButton.addEventListener('click', () => {
            languageSwitcher.classList.toggle('active');
        });

        // Menü dışına tıklanınca kapat
        document.addEventListener('click', (event) => {
            if (!languageSwitcher.contains(event.target)) {
                languageSwitcher.classList.remove('active');
            }
        });
    </script>
